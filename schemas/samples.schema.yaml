$schema: "http://json-schema.org/draft-07/schema#"

description: an entry in the sample sheet
properties:
  library:
    type: string
    description: per-library sample identifier
  r1_file:
    type: string
    description: filename of forward reads
  r2_file:
    type: string
    description: filename of reverse reads
  sample:
    type: string
    description: sample
  run:
    type: string
    description: run identifier

required:
  - library
  - r1_file
  - r2_file

